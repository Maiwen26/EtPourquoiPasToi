<form class="fond">
    <h1>Inscription</h1>

    <div class="intitule form-row">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input [(ngModel)]="utilisateur.nom" type="text" class="form-control" id="nom" placeholder="Nom" required>
          </div>
      
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input [(ngModel)]="utilisateur.prenom" type="text" class="form-control" id="prenom" placeholder="Prénom" required>
          </div>
    </div>

    <div class="intitule form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="utilisateur.email" type="email" class="form-control" id="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input [(ngModel)]="utilisateur.password" type="password" class="form-control" id="mdp" placeholder="Mot de passe" required>
      </div>
    </div>

    <fieldset class="intitule form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Vous êtes :</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
               Lycéenne ou Collégienne
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Etudiante ingénieure ou Ingénieure
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Autre
              </label>
            </div>
          </div>
        </div>
      </fieldset>

    <div class="intitule form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck" required>
          J'accepte les conditions d'utilisation.
        </label>
      </div>
    </div>
    <button (onClick)="inscription()" class="btn" >S'inscrire</button>
</form>

<router-outlet></router-outlet>
